<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <!-- Solid color at the top -->
            <stop offset="0%" style="stop-color:#ffa298; stop-opacity:1" />
            <!-- Transparent at the bottom -->
            <stop offset="100%" style="stop-color:#ffa298; stop-opacity:0" />
        </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="50"
            fill="url(#grad1)"/>
</svg>